box: wercker/golang
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

    # Copy to output dir
    - script:
        name: copy output
        code: |-
          rsync -avz "$WERCKER_SOURCE_DIR/" "$WERCKER_OUTPUT_DIR"
          
deploy:
  steps:
   - add-to-known_hosts:
      hostname: $MINOTAR_MASTER_IP
   - mktemp:
      envvar: PRIVATEKEY_PATH
   - create-file:
      name: write key
      filename: $PRIVATEKEY_PATH
      content: $MINOTAR_DEPLOY_KEY
      overwrite: true
      hide-from-log: true
   - script:
      name: transfer application
      code: |
        pwd
        ls -la
        scp -i $PRIVATEKEY_PATH -o StrictHostKeyChecking=no -o UserKnownHostsFile=no imgd $MINOTAR_MASTER_USER@$MINOTAR_MASTER_IP:/srv/salt/minotar/deploy
   - script:
      name: start application
      code: ssh -i $PRIVATEKEY_PATH -l $MINOTAR_MASTER_USER -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $MINOTAR_MASTER_IP salt '*' state.sls minotar
