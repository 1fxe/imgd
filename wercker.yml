box: wercker/golang
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
          
deploy:
  steps:
    - add-to-known_hosts:
        hostname: $MINOTAR_MASTER_IP
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $MINOTAR_DEPLOY_KEY_PRIVATE
        overwrite: true
    - script:
        name: transfer application
        code: |
          rsync -a -e "ssh -i $PRIVATEKEY_PATH" /pipeline/build/imgd $MINOTAR_MASTER_USER@$MINOTAR_MASTER_IP:/srv/salt/minotar/deploy/
    - script:
        name: reset permissions
        code: |
          ssh -i $PRIVATEKEY_PATH -l $MINOTAR_MASTER_USER $MINOTAR_MASTER_IP "salt '*' state.sls minotar"
    
